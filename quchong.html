	<script type="text/javascript">
	function remove (arr) {
		 var newArr=[];
		 for(var i=0;i<arr.length;i++){
		 	if(newArr.indexOf(arr[i])===-1){
		 		newArr.push(arr[i])
		 	}
		 }
		 return newArr;
		// body...
	}
	// console.log()


	function sort(arr){
		for(var i=0;i<arr.length;i++){
			for(var j=0;j<arr.length-i;j++){
				if(arr[j]>arr[j+1]){
					var c=arr[j];
					arr[j]=arr[j+1];
					arr[j+1]=c;
				}
			}
		}	
		return arr.toString();
	}
