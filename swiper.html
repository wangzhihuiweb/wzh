<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="https://www.swiper.com.cn/demo/taobao-world/css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="https://www.swiper.com.cn/demo/taobao-world/css/style.css"/>
	</head>

	<body>
		<div class="global">
			<div class="swiper-container global-promotion">
				<div class="swiper-wrapper">
					<div class="swiper-slide hk"><img src="https://www.swiper.com.cn/demo/taobao-world/images/p_hk.png"></div>
					<div class="swiper-slide au"><img src="https://www.swiper.com.cn/demo/taobao-world/images/p_au.png"></div>
					<div class="swiper-slide en"><img src="https://www.swiper.com.cn/demo/taobao-world/images/p_en.png"></div>
					<div class="swiper-slide jp"><img src="https://www.swiper.com.cn/demo/taobao-world/images/p_jp.png"></div>
					<div class="swiper-slide us"><img src="https://www.swiper.com.cn/demo/taobao-world/images/p_us.png"></div>
				</div>
			</div>
			<div class="global-mask"><img src="https://www.swiper.com.cn/demo/taobao-world/images/txt.png"></div>
			<div class="global-circle">
				<ul>
					<li class="hk"></li>
					<li class="au"></li>
					<li class="en"></li>
					<li class="jp"></li>
					<li class="us"></li>
				</ul>
			</div>
			<div class="global-bg"></div>
		</div>
		<script src="https://www.swiper.com.cn/demo/taobao-world/js/swiper.min.js"></script>
		<script src="js/swiper.js"></script>
	</body>

</html>
