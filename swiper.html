<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>

	<body>
		<div class="global">
			<div class="swiper-container global-promotion">
				<div class="swiper-wrapper">
					<div class="swiper-slide hk"><img src="images/CW.png"></div>
					<div class="swiper-slide au"><img src="images/JMCYSP.png"></div>
					<div class="swiper-slide en"><img src="images/JMI.png"></div>
					<div class="swiper-slide jp"><img src="images/YLFZYS.png"></div>
					<div class="swiper-slide us"><img src="images/YM.png"></div>
				</div>
			</div>
			<div class="global-mask"></div>
			<div class="global-circle">
				<ul>
					<li class="hk"></li>
					<li class="au"></li>
					<li class="en"></li>
					<li class="jp"></li>
					<li class="us"></li>
				</ul>
			</div>
			<div class="global-bg"></div>
		</div>
		<script src="js/swiper.min.js"></script>
		<script src="js/swiper.js"></script>
	</body>

</html>
